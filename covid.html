<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>COVID19</h1>
        <b>Date:</b> <input id="inputDate" type="date" required/><br/>
        <b>Country:</b>
        <select id="selectCountry">
            <option value="Bolivia">Bolivia</option>
            <option value="Croatia">Croatia</option>
            <option value="Spain">Spain</option>
        </select><br/>
        <button id="btnLoad">Load Data</button><br />
        Confirmed today: <span id="todayConfirmed"></span><br />
        Deaths today: <span id="todayDeaths"></span><br />
        Confirmed yesterday: <span id="yesterdayConfirmed"></span><br />
        Yesterday deaths: <span id="yesterdayDeaths"></span><br />
    </div>
    <script src="script.js"></script>
</body>
</html>
